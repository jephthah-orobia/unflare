name: Run-All-Test

on:
  - pull_request

jobs:
  test:
    name: Unit and Integration Testing
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 19.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Testing against ${{ matrix.node-version }}
        run: |
          npm install
          npm run build:first
          cd integration-testing
          for dir in */; do cd dir && npm run install && cd ..; done
          cd ..
          npm run test:once
          npm run it:test:ci
